<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V Project</title>
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
        <img src="./src/images/logo-rockstar.svg" alt="Rockstar Logo">
        <hr>
        <img src="./src/images/logo-gta.svg" alt="GTA Logo">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a class href="#buy">Buy Now</a></li>
                <li><a href="https://support.rockstargames.com/categories/200013306" target="_blank">Support</a>
                    <img src="./src/images/icone-link.svg" alt="Support Link">
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="background-image" src="./src/images/bg-main.png" alt="Man beside a sports car">
        <div class="info">
            <div class="game-list">
                <img src="./src/images/logo-gta-v.svg" alt="GTA 5 Logo">
                <img src="./src/images/logo-gta-online.svg" alt="GTA Online Logo">
            </div>
            <h1 class="title">Now available for PS5 and Xbox Series X|S</h1>
            <p class="text">Experience entertainment blockbusters, Grand Theft Auto V and GTA Online.</p>
            <a class="btn-buy" href="#buy">Buy Now</a>
        </div>
    </main>
    <section class="buy-now" id="buy">
        <h2 class="title">Buy Now</h2>
        <div class="card">
            <img class="box-art" src="./src/images/gta5.jpg" alt="Game Box Art">
            <div class="info">
                <h3>Grand Theft Auto V</h3>
                <p>Includes <strong>GTAV Story Mode</strong> & <strong>GTA Online</strong></p>
                <div>
                    <ul class="platforms">
                        <li>
                            <img src="./src/images/logo-pc.svg" alt="">
                        </li>
                        <li>
                            <img src="./src/images/logo-ps4.svg" alt="">
                        </li>
                        <li>
                            <img src="./src/images/logo-ps5.svg" alt="">
                        </li>
                        <li>
                            <img src="./src/images/logo-xbox-one.svg" alt="">
                        </li>
                        <li>
                            <img src="./src/images/logo-xbox-series-s.svg" alt="">
                        </li>
                    </ul>
                </div>
            </div>
            <button class="btn-platform">
                Select Platform
                <ul class="platforms">
                    <li>
                        <img src="./src/images/logo-pc.svg" alt="PC Logo">
                    </li>
                    <li>
                        <img src="./src/images/logo-ps4.svg" alt="PS4 Logo">
                    </li>
                    <li>
                        <img src="./src/images/logo-ps5.svg" alt="PS5 Logo">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-one.svg" alt="Xbox One Logo">
                    </li>
                    <li>
                        <img src="./src/images/logo-xbox-series-s.svg" alt="Xbox Series X/S Logo">
                    </li>
                </ul>
            </button>
        </div>
        <script src="./src/js/index.js"></script>
    </section>
</body>
</html>
